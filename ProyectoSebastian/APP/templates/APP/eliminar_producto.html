{% extends "APP/base.html" %}

{% block main %}
    <h1>¿Estás seguro de eliminar el producto "{{ producto.nombre }}"?</h1>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    
    <a href="{% url 'Productos' %}">Volver a la lista de productos</a>
{% endblock %}
